<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylish.css"> 
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div id="quiz">
          <h1>Impossible Test</h1>
          
          <p class="questions"></p>
          
          <div class="answers"></div>         
          
          <div class="checkAnswers">
            <h3>Correct?</h3>
            <div class="checker"></div>
          </div>
          <div class="time">Time Remaining...<span id="timer">      </span></div>
          <button type="button" id='restartBtn'>Restart?</button>
          <div id="scores" class="hidden">
            <h2>HighScores</h2>
              <ol id ='highscores'></ol>
              </div>
        </div>
        
      </div> 
      <script src="script.js"></script>
</body>
</html>
